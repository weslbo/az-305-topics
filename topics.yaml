            extra:
                - I want to make use of GitHub actions and automate the deployment of ARM templates...
          - question: How does Azure Policy differ from RBAC?
            links:
                - https://learn.microsoft.com/azure/governance/policy/overview#azure-policy-and-azure-rbac
            extra:
                - What's the purpose of each of these?

