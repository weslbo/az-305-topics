        whiteboard: /whiteboards/01-governance.png
        questions:
          - question: What is governance and why is it important?
            links:
                - https://learn.microsoft.com/azure/cloud-adoption-framework/govern/methodology
            whiteboard: /whiteboards/01-governance-importance.png
            extra: 
                - Who would be asking for this in your company?
                - At which moment in time would you think about implementing governance?
                - What if you don't implement it?
          - question: How can you organize your resources?
            links:
                - https://learn.microsoft.com/azure/cloud-adoption-framework/govern/guides/standard/
            whiteboard: /whiteboards/01-resource-organization.png
          - question: Where should I apply permissions for people to manage resources?
            links: 
                - https://learn.microsoft.com/azure/cloud-adoption-framework/ready/considerations/roles
            whiteboard: /whiteboards/01-rbac.png
            extra:
                - Think again about the hierarchy. Should your DBA be given permissions at the top of the management groups, or rather at the individual SQL databases?
                - What are the pro's and con's?

      - unit: Management Groups
        link: https://learn.microsoft.com/training/modules/design-governance/3-design-for-management-groups
        whiteboard: /whiteboards/01-management-groups.png
        questions:
          - question: What are management groups and why should you consider implementing them?
            links:
                - https://learn.microsoft.com/azure/cloud-adoption-framework/ready/landing-zone/design-area/resource-org-management-groups
            whiteboard: /whiteboards/01-mg.png
          - question: How many levels can management groups support?
            links:
                - https://learn.microsoft.com/azure/governance/management-groups/overview
            whiteboard: /whiteboards/01-mg-levels.png
            extra:
                - Does it include the tenant root level?
          - question: Should you go for a deeply nested hierarchy, or for a reasonably flat one? Why?
            links:
                - https://learn.microsoft.com/azure/cloud-adoption-framework/ready/landing-zone/design-area/resource-org-management-groups
            whiteboard: /whiteboards/01-mg-flat-or-deep.png
          - question: Why should you consider a top-level management group?
            links:
                - https://learn.microsoft.com/training/modules/design-governance/3-design-for-management-groups
            whiteboard: /whiteboards/01-mg-root.png
          - question: How would you organize your management groups? 
            links:
                - https://learn.microsoft.com/azure/cloud-adoption-framework/ready/landing-zone/design-area/resource-org-management-groups#management-groups-in-the-azure-landing-zone-accelerator
            extra:
                - By department/geography/product line/...
          - question: How do you protect your management groups so that not everyone can create/update them? 
            links:
                - https://learn.microsoft.com/azure/governance/management-groups/overview#management-group-access
            whiteboard: /whiteboards/01-mg-rbac.png
            extra:
                - Who can create them?
                - Who can assign a subscription to a management group?
                - Can I as a subscription owner move my subscription to another management group (and circumvent certain policies)?

      - unit: Subscriptions
        link: https://learn.microsoft.com/training/modules/design-governance/4-design-for-subscriptions
        whiteboard: /whiteboards/01-subscriptions.png
        questions:
          - question: What is an Azure Subscription?
            links:
                - https://learn.microsoft.com/azure/cloud-adoption-framework/ready/landing-zone/design-area/resource-org-subscriptions
            whiteboard: /whiteboards/01-subscription.png
          - question: How many subscriptions do you need across your organization?
            links:
                - https://learn.microsoft.com/azure/cloud-adoption-framework/ready/azure-best-practices/scale-subscriptions
            whiteboard: /whiteboards/01-subscription-how-many.png
            extra:
                - Would you need one, or multiple?
          - question: Who is responsible for paying the subscription?
            whiteboard: /whiteboards/01-subscription-who-pays.png
            extra:
                - Somebody's got to pay $$$
                - Do you have agreement with key business stakeholders and are they willing to pay for the services?
          - question: Which offer do I choose for my subscription?
            links:
                - https://azure.microsoft.com/en-us/support/legal/offer-details/
            extra:
                - Different customers, different prices...
          - question: Are there any scale limits to my subscriptions?
            links:
                - https://learn.microsoft.com/azure/azure-resource-manager/management/azure-subscription-service-limits
            whiteboard: /whiteboards/01-subscription-limits.png
            extra:
                - Could be a reason to go for multiple subscription. Do you know which limits exists at the level of a subscription?
          - question: I need to deploy 30000 VMs. How many subscriptions do I need?
            extra:
                - Can you find the answer in the docs?
                - What would be your advice?
          - question: Should my organization go for a centralized vs decentralized approach?
            links:
                - https://learn.microsoft.com/azure/cloud-adoption-framework/manage/centralize-operations
            whiteboard: /whiteboards/01-subscription-central-or-decentral.png
            extra:
                - Who will be managing these subscriptions and resources within it? 
                - Central IT or decentralize and let the business be agile?
                - Will you put everything under an enterprise agreement?
          - question: We want to enforce common policies and role assignments across many subscriptions. What should we do?
            links:
                - https://learn.microsoft.com/azure/cloud-adoption-framework/decision-guides/policy-enforcement/
          - question: My developers want to setup sandboxes so they can experiment, but we want to isolate them from the production environment. What should we consider?
            links:
                - https://learn.microsoft.com/azure/cloud-adoption-framework/ready/landing-zone/design-area/resource-org-management-groups
            extra:
                - Developers! Developers! Developers!
                - It works on my machine!

      - unit: Resource groups
        link: https://learn.microsoft.com/training/modules/design-governance/5-design-for-resource-groups
        whiteboard: /whiteboards/01-resource-groups.png
        questions:
          - question: What is a resource group?
            links:
                - https://learn.microsoft.com/azure/cloud-adoption-framework/ready/considerations/fundamental-concepts
          - question: How should I group resources? (by type, location, workload, billing, department, lifecycle, ...)
            links:
                - https://learn.microsoft.com/training/modules/control-and-organize-with-azure-resource-manager/2-principles-of-resource-groups
          - question: I have a resource group in WESTEU. Can I deploy resources in NORTHEU?
            links:
                - https://learn.microsoft.com/azure/azure-resource-manager/management/manage-resource-groups-portal#what-is-a-resource-group
            whiteboard: /whiteboards/01-rg-location.png
            extra:
                - Can I prevent his?
          - question: Can I move resources between resource groups?
            links:
                - https://learn.microsoft.com/azure/azure-resource-manager/management/move-resource-group-and-subscription
                - https://learn.microsoft.com/azure/azure-resource-manager/management/move-support-resources
            whiteboard: /whiteboards/01-rg-move-resources.png
            extra:
                - In case it's not possible, what would be my approach?
          - question: Can I nest resource groups?
            extra:
                - Would this make sense to you?
          - question: Can I deploy a resource in multiple resource groups?
            extra:
                - for example - Azure Traffic Manager...
          - question: Should I apply permissions and at what level?
            whiteboard: /whiteboards/01-rbac.png
            extra:
                - Your DBA should get access to all SQL Databases. At which level or you going to assign RBAC?
                - What role?
                - Will you need a custom role?
          - question: I don't want anyone to delete my central Azure Firewall. What can I do?
            links: 
                - https://learn.microsoft.com/azure/azure-resource-manager/management/lock-resources?tabs=json
            extra:
                - Deleting my Azure Firewall would make my whole environment pretty useless!

      - unit: Resource tags?
        link: https://learn.microsoft.com/training/modules/design-governance/6-design-for-resource-tags
        whiteboard: /whiteboards/01-resource-tags.png
        questions:
          - question: What's the purpose of resource tags?
            links:
                - https://learn.microsoft.com/azure/azure-resource-manager/management/tag-resources?tabs=json
          - question: How many tags can I apply to a resource?
            links:
                - https://learn.microsoft.com/azure/azure-resource-manager/management/tag-resources?tabs=json
            extra:
                - What's the maximum? 
                - Should you go for the maximum?
          - question: If I apply a tag at the level of a resource group, will it inherit down to the individual resource?
            links:
                - https://learn.microsoft.com/azure/azure-resource-manager/management/tag-policies
            whiteboard: /whiteboards/01-rg-tags-inherit.png
            extra:
                - In case the answer is no, what would be the recommended solution?
          - question: Can you come up with some examples where you could leverage tags on resources?
            links:
                - https://learn.microsoft.com/azure/cloud-adoption-framework/decision-guides/resource-tagging/?toc=/azure/azure-resource-manager/management/toc.json
            whiteboard: /whiteboards/01-rg-tags-strategy.png
            extra:
                - functional, classification, accounting, partnership, purpose
                - how could this fit in your company setup?
          - question: Will you implement a chargeback or show back accounting system? 
            extra:
                - Will you need to associate resources with accounting information for departments, business groups, and teams in more detail than a simple subscription-level breakdown allows?
          - question: Does tagging need to represent details such regulatory compliance requirements for a resource? 
            extra:
                - What about operational details such as uptime requirements, patching schedules, or security requirements?
          - question: What can I do to enforce tagging 
            links:
                - https://learn.microsoft.com/azure/azure-resource-manager/management/tag-policies#policy-definitions
            extra:
                - eg - cost center is required!
          - question: Are there resources which do not support tagging?
            links:
                - https://learn.microsoft.com/azure/azure-resource-manager/management/tag-support
            extra:
                - Can you find one in the documentation?
          - question: What tags will be required for all resources based on centralized IT policy? 
            links:
                - https://learn.microsoft.com/azure/cloud-adoption-framework/ready/azure-best-practices/resource-tagging
            extra:
                - What tags will be optional? 
                - Are individual teams allowed to implement their own custom tagging schemes?

