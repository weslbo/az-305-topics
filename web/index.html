<h1>01 - Design a governance solution (<a href="https://docs.microsoft.com/en-us/learn/modules/design-governance/2-design-for-governance">Learn module</a>)</h1>
<h2>Governance (<a href="https://docs.microsoft.com/en-us/learn/modules/design-governance/2-design-for-governance">Unit</a>)</h2>
<p><img src="/whiteboards/01-governance.png" alt="whiteboard" /></p>
<ol>
<li>What is governance and why is it important? <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/govern/methodology">[doc]</a>
<ul>
<li>Who would be asking for this in your company?</li>
<li>At which moment in time would you think about implementing governance?</li>
<li>What if you don't implement it?</li>
</ul>
</li>
<li>How can you organize your resources? <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/govern/guides/standard/">[doc]</a></li>
<li>Where should I apply permissions for people to manage resources? <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/ready/considerations/roles">[doc]</a>
<ul>
<li>Think again about the hierarchy. Should your DBA be given permissions at the top of the management groups, or rather at the individual SQL databases?</li>
<li>What are the pro's and con's?</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2">
<h1>01 - Design a governance solution (<a href="https://docs.microsoft.com/en-us/learn/modules/design-governance/2-design-for-governance">Learn module</a>)</h1>
<h2>Management Groups (<a href="https://docs.microsoft.com/en-us/learn/modules/design-governance/3-design-for-management-groups">Unit</a>)</h2>
<p><img src="/whiteboards/01-management-groups.png" alt="whiteboard" /></p>
<ol>
<li>What are management groups and why should you consider implementing them? <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/ready/landing-zone/design-area/resource-org-management-groups">[doc]</a></li>
<li>How many levels can management groups support? <a href="https://docs.microsoft.com/en-us/azure/governance/management-groups/overview">[doc]</a>
<ul>
<li>Does it include the tenant root level?</li>
</ul>
</li>
<li>Should you go for a deeply nested hierarchy, or for a reasonably flat one? Why? <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/ready/landing-zone/design-area/resource-org-management-groups">[doc]</a></li>
<li>Why should you consider a top-level management group? <a href="https://docs.microsoft.com/en-us/learn/modules/design-governance/3-design-for-management-groups">[doc]</a></li>
<li>How would you organize your management groups? <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/ready/landing-zone/design-area/resource-org-management-groups#management-groups-in-the-azure-landing-zone-accelerator">[doc]</a>
<ul>
<li>By department/geography/product line/...</li>
</ul>
</li>
<li>How do you protect your management groups so that not everyone can create/update them? <a href="https://docs.microsoft.com/en-us/azure/governance/management-groups/overview#management-group-access">[doc]</a>
<ul>
<li>Who can create them?</li>
<li>Who can assign a subscription to a management group?</li>
<li>Can I as a subscription owner move my subscription to another management group (and circumvent certain policies)?</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">
<h1>01 - Design a governance solution (<a href="https://docs.microsoft.com/en-us/learn/modules/design-governance/2-design-for-governance">Learn module</a>)</h1>
<h2>Subscriptions (<a href="https://docs.microsoft.com/en-us/learn/modules/design-governance/4-design-for-subscriptions">Unit</a>)</h2>
<p><img src="/whiteboards/01-subscriptions.png" alt="whiteboard" /></p>
<ol>
<li>What is an Azure Subscription? <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/ready/landing-zone/design-area/resource-org-subscriptions">[doc]</a></li>
<li>How many subscriptions do you need across your organization? <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/ready/azure-best-practices/scale-subscriptions">[doc]</a>
<ul>
<li>Would you need one, or multiple?</li>
</ul>
</li>
<li>Who is responsible for paying the subscription?
<ul>
<li>Somebody's got to pay $$$</li>
<li>Do you have agreement with key business stakeholders and are they willing to pay for the services?</li>
</ul>
</li>
<li>Which offer do I choose for my subscription? <a href="https://azure.microsoft.com/en-us/support/legal/offer-details/">[doc]</a>
<ul>
<li>Different customers, different prices...</li>
</ul>
</li>
<li>Are there any scale limits to my subscriptions? <a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/management/azure-subscription-service-limits">[doc]</a>
<ul>
<li>Could be a reason to go for multiple subscription. Do you know which limits exists at the level of a subscription?</li>
</ul>
</li>
<li>I need to deploy 30,000 VMs. How many subscriptions do I need?
<ul>
<li>Can you find the answer in the docs?</li>
<li>What would be your advice?</li>
</ul>
</li>
<li>Should my organization go for a centralized vs decentralized approach? <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/manage/centralize-operations">[doc]</a>
<ul>
<li>Who will be managing these subscriptions and resources within it?</li>
<li>Central IT or decentralize and let the business be agile?</li>
<li>Will you put everything under an enterprise agreement?</li>
</ul>
